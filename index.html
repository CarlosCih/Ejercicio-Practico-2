<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="columna">
        <form action="#mensaje-curp">
            <label for="">Formato de CURP:</label>
            <input type="text" pattern="[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[A-Z0-9]{2}" maxlength="18" required>
            <br>
            <input type="submit" value="Verificar">
        </form>
        <br>
        <form method="post" action="#mensaje-rfc">
            <label for="">Formato de RFC:</label>
            <input type="text" pattern="[a-zA-Z]{4}[0-9]{6}[a-zA-Z0-9]{3}" maxlength="13" required>
            <br>
            <input type="submit" value="Verificar">
        </form>
        <br>
        <form method="post" action="#mensaje-correo">
            <label for="correo">Formato de email:</label>
            <input type="email" pattern="[a-zA-Z0-9._+-]+@[a-zA-z0-9.-]+\.[a-zA-Z]{2,}" required>
            <br>
            <input type="submit" value="Verificar">
        </form>
    </div>
    <div class="columna">
        <form method="post" action="#mensaje-telefono">
            <label for="">Formato de telefono:</label>
            <input type="text" pattern="[0-9]{10}" maxlength="10" required>
            <br>
            <input type="submit" value="Verificar">
        </form>

        <br>
        <form method="post" action="#mensaje-nss">
            <label for="">Formato de NSS:</label>
            <input type="text" pattern="[0-9]{11}" maxlength="11" required>
            <br>
            <input type="submit" value="Verificar">
        </form>
        <div>
            <div id="mensaje-curp">
                El formato es correcto.
            </div>
            <div id="mensaje-rfc">
                El formato es correcto.
            </div>
            <div id="mensaje-correo">
                El formato es correcto.
            </div>
            <div id="mensaje-telefono">
                El formato es correcto.
            </div>
            <div id="mensaje-nss">
                El formato es correcto.
            </div>
        </div>
    </div>
</body>

</html>
